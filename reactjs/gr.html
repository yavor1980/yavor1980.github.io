class Gr extends React.Component {
  constructor(props) {   
    super(props);
    //this.chL = this.chL.bind(this);
    this.set = this.set.bind(this);
    this.clr = this.clr.bind(this);

    this.state = { s:0, st:1, a:[] };
    

  }

  tick() 
  {
   //if(this.state.st) 
    this.setState(state=>({
      s: state.s + 1
    }));
  }   
  
 set()
  { //this.state.st=!this.state.st
    //this.setState(state=>({ st:state.st }));

  }
 clr()  
 {
  //this.state.a[this.state.n]=this.state.s;
     //
     
  this.setState({ s:0,
   a:this.state.a.concat(this.state.s+' '), });
 } 
  
  componentDidMount() 
  {//this.state.a[0]*=2;
    this.interval = setInterval(()=>this.tick(), 999);
   
  }

  componentWillUnmount() 
  {
    clearInterval(this.interval)
  }

  render() {
    return (
      <div Style='top:40%; left:25%;'>
               
        <input  type='button' value='s' 
		 onClick={()=>this.set()} />
        <input  type='button' value='clear' 
		onClick={()=>this.clr()} />
        <br/><br/>  
         Seconds: {this.state.s}<br/>
		  {this.state.a} <br/>
      	  {this.state.a.max}	
		              
         
     </div>
    );
  }
}
  
     

ReactDOM.render(
