function TTL(p)
{

//React.createElement('div',{},'mmm')
class C extends React.Component
{
 
constructor(p)
{
  super(p)
   this.state={a:[],i:0,b:0,sum:0}
}

inc()
{

 if(this.state.b) 
   this.setState(state=>({i:state.i+1}));
}

clr()
{
  this.setState(state=>({a:state.a.concat(state.i+' '), 
         sum:(state.sum+state.i), i:0,}));
}
// 
start()
{
  this.setState(state=>({b:!state.b}));
}

componentDidMount()
{
 setInterval(()=>this.inc(),999);
}

render()
{
  return (
  <div>
   <TTL n='MEIN' /> 
   
   <div>{this.state.i}</div> 
   <div>{this.state.a}</div> 
    <div>{this.state.sum}</div> 
    <input type='button' onClick={()=>this.start()} />
	<input type='button' onClick={()=>this.clr()} />
  </div>
  )
   	

}

}
