 <script type="text/babel">
  //"../../build/react.js"
  //"../../build/react-dom.js"
  //Style='background:red' 
  var b=0
 


class Timer extends React.Component {
  constructor(props) {   
    super(props);
    this.chL = this.chL.bind(this);
    this.Set = this.Set.bind(this);
    this.Clear = this.Clear.bind(this);

    this.state = { s: 0, l:0, st:0, a:[], n:0, };
    

  }

  tick() {if(this.state.st) if(this.state.s<this.state.l)
    this.setState(state => ({
      s: state.s + 1
    }));
  }   
  chL(e)
  {
   this.setState({ l: e.target.value });

  }
Set()
  {
   this.setState({ st: 1 });

  }
 Clear()  {
  this.state.a[this.state.n]=this.state.s;
     this.state.n+=1;

   this.setState({ st:0,l:0,s:0, });
    

  } 
  
  componentDidMount() {
    this.interval = setInterval(() => this.tick(), 1000);
  }

  componentWillUnmount() {
    clearInterval(this.interval)
  }

  render() {
    return (
      <div>
        Enter time:
        <input  type='number' id='id1'  onChange={this.chL}/>
        <input  type='button' value='start'  onClick={this.Set} />
        <input  type='button' value='clear' onClick={this.Clear} />
        <br/>
        Seconds: {this.state.s}<br/>
               



      </div>
    );
  }
}
 // {for(i=0;i<this.state.n;i++)
           //  this.state.a[i];} 



ReactDOM.render(
  <Timer />,
  document.getElementById('idd1')
);

   </script>
