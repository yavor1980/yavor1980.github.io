class C extends React.Component
{
    constructor(props)
	{ super(props);
	  this.state={b:0, v:0, a:[], sum:0,}
	}
  render()  
  {
    return ( 
	<form>
	 <div onClick={()=>this.clr()} > {this.state.v} </div> 
	 <div> {this.state.a} </div> 
	 <div> {this.state.sum} </div> 

	 <input type='button' onClick={()=>this.strt()}  />	 
	</form> 
	) 
  }
 
  strt()
  { var bb=!this.state.b
   this.setState({b:bb}) 
  }

  clr()
  {
	 this.setState(state=>({a:state.a.concat(state.v+' '), v:0}))	  
  }
  
  fsum()
  {
   this.state.a.map(item=>(this.state.sum+=item))
  }

  cl()
  {
    if(this.state.b) 
	 this.setState({v:this.state.v+1})
  }
  
  componentDidMount()
  { //
       setInterval(()=>this.cl(),99)
	    //{this.fsum}
		
  }
}
