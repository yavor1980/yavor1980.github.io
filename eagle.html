<doctype html>
<html>
<head>
<meta charset='utf-8'>
<style>
#idbd
{
background: linear-gradient(5deg,#0a0,#a00);

}

.eagle
{
 position:absolute;   
 background:radial-gradient(#444,#000);
 left:33%;
 top:28%;
 width:11%;
 height:44%;
 transition:2s; 
  border-top-left-radius:66%;
  border-top-right-radius:66%;
  border-bottom-left-radius:55%;
  border-bottom-right-radius:55%;  
    z-index:;

} 
.hd
{
position:absolute;
  background:blue;
  opacity:;
width:1%;
height:2%;
 border-top-left-radius:55%;
 border-top-right-radius:55%;
 border-bottom-left-radius:55%;
 border-bottom-right-radius:55%;
 z-index:-1;  
 transition:4s;
 //border:4px solid red;

}

.lwng
{
 position:absolute;
 background:;
 border-top-left-radius:55%;
 border-top-right-radius:5%;
 border-bottom-left-radius:55%;
 border-bottom-right-radius:99%; 
 width:55%;
 height:122%; 
 
   transition:3s;
  z-index:;  
    
}
.rwng
{
 position:absolute;
 background:;
 opacity:;   
 width:55%;
 height:122%; 
 border-top-left-radius:5%;
 border-top-right-radius:55%;
 border-bottom-left-radius:99%;
 border-bottom-right-radius:55%;
   transition:3s;
  z-index:;  
    
}

.btn
{
position:absolute;
background:#300;
   left:77%;
   top:9%;
 width:11%;
 height:11%;
 font-size:2em;
 color:#fff;
 text-align:center;
transition:3s; 
  border-top-left-radius:30%;
  border-top-right-radius:30%;
  border-bottom-left-radius:22%;
  border-bottom-right-radius:22%; 
   cursor:pointer; 
    z-index:;
}
.wrd
{
position:absolute;
  width:22%;
  height:19%;
   left:63%;
   top:11%;
   border-radius:5%;
   opacity:0;
   font-size:1em;
 transition:2s;
  animation:  9s infinite;
  z-index:1;
}



</style>
</head>

<body id=idbd>

<div class=eagle >
 <div class=hd >
  <div class=hd ></div>
  <div class=hd ></div> 
  <div class=hd ></div>
 </div>
 <div class=lwng ><div class=lwng ></div></div>
 <div class=rwng ><div class=rwng ></div></div>
 
</div>

 <div class=wrd>AQUILA</div> 
 <div class=wrd>NON</div>  
 <div class=wrd>CAPTAT</div> 
 <div class=wrd>MUSCAS</div> 
 
<button class=btn>stop</button>


<script>
//'use strict'<div class ></div><div class ></div>
//<div class=prp><div class=prp>ppp</div></div>
 eagle=document.getElementsByClassName('eagle')
  hd=document.getElementsByClassName('hd')
  lwng=document.getElementsByClassName('lwng')
  rwng=document.getElementsByClassName('rwng')
  
  wrd=document.getElementsByClassName('wrd')
  
  btn=document.getElementsByClassName('btn')
  
var eagl= 
 {
 
  
   b:1, intr:0,
   bst:0, 
  init:function()
  {
     
	 lwng[0].style.background='radial-gradient(#444,#000)';
	 lwng[0].style.left='-89%'
	 lwng[0].style.top='6%'  
	 lwng[0].style.width='99%'
	 lwng[0].style.height='122%'
     lwng[0].style.zIndex=-1
	  
	 lwng[1].style.background='radial-gradient(#444,#000)';
	 lwng[1].style.left='-33%'
	 lwng[1].style.top='0%'  
	 lwng[1].style.width='99%'
	 lwng[1].style.height='99%'
     lwng[1].style.zIndex=-2
	  
		 
	 rwng[0].style.background='radial-gradient(#444,#000)';
     rwng[0].style.left='88%'
	 rwng[0].style.top='6%'  
	 rwng[0].style.width='99%'
	 rwng[0].style.height='122%'
	 rwng[0].style.zIndex=-1
	  
	 rwng[1].style.background='radial-gradient(#444,#000)';
	 rwng[1].style.left='33%'
	 rwng[1].style.top='0%'  
	 rwng[1].style.width='99%'
	 rwng[1].style.height='99%'
	 rwng[1].style.zIndex=-2
     
	 hd[0].style.background='radial-gradient(#444,#000)';
     hd[0].style.left='18%'
	 hd[0].style.top='-33%' 	 
     hd[0].style.width='66%'
	 hd[0].style.height='66%' 
	 hd[0].style.zIndex=1
	 hd[1].style.background='radial-gradient(#888,#000)';
     hd[1].style.left='33%'
	 hd[1].style.top='44%' 
	 hd[1].style.width='44%'
	 hd[1].style.height='44%' 
	 hd[2].style.background='radial-gradient(#ff0,#f00)'
     hd[2].style.left='20%'
	 hd[2].style.top='17%' 
	 hd[2].style.width='22%'
	 hd[2].style.height='0%'
	 hd[3].style.background='radial-gradient(#ff0,#f00)'
     hd[3].style.left='62%'
	 hd[3].style.top='17%' 
	 hd[3].style.width='22%'
	 hd[3].style.height='0%'
     /* */
  },
  
  cl:function()
 {       
     
	if(eagl.b)
    {	
	// btn[0].innerHTML='Calm down'
	 eagle[0].style.transform='skew(11deg)'
	  lwng[0].style.width='277%'	  
	  lwng[0].style.height='144%'
	  lwng[0].style.left='-222%'	  
	  lwng[0].style.top='-19%'
	  //lwng[0].style.transform='rotate(deg)'
	  lwng[1].style.top='-22%'
	  //lwng[1].style.transform='rotate(11deg)'
	  	  
	  rwng[0].style.width='277%'
	  rwng[0].style.height='144%'
	  rwng[0].style.left='44%'	  
	  rwng[0].style.top='-19%'	  
	 // rwng[0].style.transform='rotate(-11deg)'
	  rwng[1].style.top='-22%'
	  //rwng[1].style.transform='rotate(-11deg)'
	  
	  hd[0].style.transform='scale(2)'
	  hd[2].style.height='22%'
	  hd[3].style.height='22%'
	  
	  wrd[0].style.left='11%' 
      wrd[0].style.top='11%'  
      wrd[0].style.color='#fff' 
	  wrd[0].style.opacity=1
      wrd[0].style.fontSize='3em' 
      wrd[1].style.left='42%'
      wrd[1].style.top='22%'   
	  wrd[1].style.opacity=1
      wrd[1].style.fontSize='3em' 
      wrd[2].style.left='66%' 
      wrd[2].style.top='34%'
	  wrd[2].style.opacity=1
      wrd[2].style.fontSize='3em' 
      wrd[3].style.left='66%' 
      wrd[3].style.top='77%'
      wrd[3].style.opacity=1	  
      wrd[3].style.fontSize='3em' 
	} 
        else
	{
	 //btn[0].innerHTML='Wake up' 
	 eagle[0].style.transform='skew(0deg)'
	  lwng[0].style.width='99%'
	  lwng[0].style.height='120%'	  	  
	  lwng[0].style.left='-89%'
	  lwng[0].style.top='0%'
	  lwng[0].style.transform='rotate(0deg)'
	  
	  lwng[1].style.top='0%'
	  lwng[1].style.transform='rotate(0deg)'
	  
	  rwng[0].style.width='99%'
	  rwng[0].style.height='120%'
	  rwng[0].style.left='89%'	  
	  rwng[0].style.top='0%'	  
	  rwng[0].style.transform='rotate(0deg)'
	  
	  rwng[1].style.top='0%'
	  rwng[1].style.transform='rotate(0deg)'
	  
	  hd[0].style.transform='scale(1)'
      hd[2].style.height='0%'
	  hd[3].style.height='0%'	  
	  
	  wrd[0].style.fontSize='1em' 
	  wrd[0].style.opacity=0
	  wrd[1].style.fontSize='1em' 
	  wrd[1].style.opacity=0
      wrd[2].style.fontSize='1em'
      wrd[2].style.opacity=0		
      wrd[3].style.fontSize='1em'
      wrd[3].style.opacity=0		
	}	
	  
	//hd[0].style.background='radial-gradient(#a00,#000)'; 
	//hd[1].style.background='radial-gradient(#0a0,#000)';   
	
   eagl.b=!eagl.b	
 },	
   
}    
   eagl.init()
	
	

var frz=
{  
  b:1,  
 init:function()
 { 
  wrd[0].style.left='11%' 
  wrd[0].style.top='11%'  
  wrd[0].style.color='#fff' 
  //wrd[0].style.fontSize='2em' 
  wrd[1].style.left='42%'
  wrd[1].style.top='22%'   
  wrd[1].style.color='#fff' 
  wrd[2].style.left='66%' 
  wrd[2].style.top='34%'
  wrd[2].style.color='#fff' 
  wrd[3].style.left='66%' 
  wrd[3].style.top='77%' 
  wrd[3].style.color='#fff' 
 },
 
}	 
       	 frz.init()  
	
   eagl.intr= setInterval(()=>eagl.cl(),2222)
	
	btn[0].onclick=()=>
	{
	  if(eagl.bst==0)
	  {
	   btn[0].innerHTML='start' 
	   clearInterval(eagl.intr)
	    eagl.intr=0
      }	   
		else
		{
		 btn[0].innerHTML='stop' 
		   eagl.intr= setInterval(()=>eagl.cl(),2222)
		}
       		eagl.bst=!eagl.bst
    }		  
	
    	
      
	  //
	
</script>
</body>

</html>
