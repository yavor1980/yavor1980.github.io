o= 
 {

  {

 vbr:function()
 {

		o.initcld()

btn[0].onmousedown=()=>
{
  if(o.intr!=0) 
  {
   clearInterval(o.intr)
	  o.intr=0
	   smk[0].style.opacity=0
	   smk[1].style.opacity=0
	   cld[0].style.transform='scale(0)'
	   plnt[2].style.background='#000'
	   plnt[3].style.background='#000'
	   plnt[4].style.background='#000'
	  btn[0].innerHTML='start'
   } else
   {
   o.intr=setInterval(()=>{ o.vbr(); }, 999);
    btn[0].innerHTML='stop'
   }   
      
}
