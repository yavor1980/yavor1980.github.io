   cld=document.getElementsByClassName('cld')
    
o= 
 {

     plnt[1].style.background='linear-gradient(#620,#000)';

     plnt[1].style.height=66+'%'

	 plnt[2].style.background='#000';

	 plnt[4].style.borderTopRightRadius=16+'%'  
	/* */ 
	 smk[0].style.background='#333'

	 smk[0].style.top=-22+'%'

	 btn[0].style.borderBottomLeftRadius=55+'%'
	 btn[0].style.borderBottomRightRadius=55+'%' 
     btn[0].style.background='#00f'
	
  },  
 
  clk:function()
 {  
   if(o.b==0){
    plnt[2].style.background='#f00';
	plnt[3].style.background='#f00';
	plnt[4].style.background='#f00';
	smk[0].style.opacity=0.5
       o.intr=setInterval(()=>{ o.cl(); }, 2000);
		btn[0].innerHTML='stop'
   
	cld[0].style.opacity=0.6
	  smk[0].style.transform='scale(3)'
	  cld[0].style.transform='scale(4) translate(33%,-22%)'

   } 
   else  
   {
   plnt[2].style.background='#000'
   plnt[3].style.background='#000';
   plnt[4].style.background='#000';
     smk[0].style.opacity=0
     cld[0].style.opacity=0
   
   clearInterval(o.intr)
	btn[0].style.background='#00f'
	btn[0].innerHTML='start'
      	  smk[0].style.transform='scale(1)'
		  cld[0].style.transform='scale(1)'
  }
  
     o.b=!o.b

 cl:function()
  {
   if(o.bst)
   {

	}
    
	  ///v=Math.random()*88
  },
}
      o.initplnt()
    
	 
btn[0].onmousedown=()=>
{
   
    o.clk() 
      
}
