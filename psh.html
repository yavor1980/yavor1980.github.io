o=

 {   if(o.bst)
     {

		 rwng[0].style.transform='scale(1)'
		 rwng[1].style.transform='scale(1,1)'

	 }	 
    else
	{
	     jws[0].style.transform='scale(1.1)'
		 jws[1].style.transform='scale(1)'
		 lwng[0].style.transform='scale(1)'
		 lwng[1].style.transform='scale(1,1)'
         lwng[0].style.top=0+'%'
		 
		 rwng[0].style.transform='scale(1,1) rotate(-88deg)'
		 rwng[1].style.transform='scale(1,2)'

	}

 clk:function()
 {

    {
	    clearInterval(o.intr);
      btn[0].innerHTML='go'	
	  btn[0].style.background='#0f0'
	}
   else
   {
    o.intr=setInterval(o.cl,1111)
      	btn[0].innerHTML='stop'	
		btn[0].style.background='#f00'
   }
           o.b=!o.b
 },
 
}
         o.init()
    
           o.intr=setInterval(o.cl,1111)
 
btn[0].onmousedown=()=>
{ 
      o.clk()

}
