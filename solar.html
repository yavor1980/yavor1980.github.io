<DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>

</head>

<body id=idbd>

<style>
#idbd
{
background: linear-gradient(#333,#555);
}

.sol
{
 position:absolute;   

 left:22%;
 top:22%;
 width:27%;
 height:55%;
  background: radial-gradient(#bb0,#f00);
  border-radius:55%; 
   transition:3s;
}
.sh
{
 position:absolute;  
  border-radius:9%;
  transition:6s;
   border-radius:55%; 
}


#idbtn
{
position:absolute;
background:#f00;
left:77%;
width:7%;
height:11%;
border-radius:50%;
transition:2s;
opacity:1;
cursor:pointer;
text-align:center;
font-size:2em;
padding-top:3px;
}



</style>
<div class=sol >
 <div class=sol></div>
 <div class=sol ></div>
 <div class=sol ></div>
 <div class=sol ></div>

</div>
<div class=sh ><div class=sh ></div></div>


<button id=idbtn >start</button>


<script>
 
   sol=document.getElementsByClassName('sol')
   sh=document.getElementsByClassName('sh')
   
   
o= 
 {
  b:0,
  init:function()
  {
     //idsol.style.background='' 
  idbtn.innerHTML='Start'     
/* */ 	 
     sol[1].style.opacity='0.2'
     sol[1].style.transform='scale(1)'
     sol[1].style.zIndex=-1
	 sol[1].style.left=-6+'%'
	 sol[1].style.top=-6+'%'  
     sol[1].style.width=111+'%'
     sol[1].style.height=111+'%'

     sol[2].style.background='radial-gradient(#0f0,#333)'
	 sol[2].style.transform='scale(1)'
	 sol[2].style.left=Math.random()*77+'%'
	 sol[2].style.top=Math.random()*77+'%'  
     sol[2].style.width=44+'%'
     sol[2].style.height=44+'%'
	 sol[2].style.zIndex=1
	
     sol[3].style.background='radial-gradient(#00f,#333)';
	 sol[3].style.transform='scale(1)'
     sol[3].style.left=Math.random()*77+'%'
	 sol[3].style.top=Math.random()*77+'%'  
     sol[3].style.width=33+'%'
     sol[3].style.height=33+'%'
	 sol[3].style.zIndex=1
	 
	 sol[4].style.background='radial-gradient(#ff0,#333)';
	 sol[4].style.transform='scale(1)'
     sol[4].style.left=Math.random()*77+'%'
	 sol[4].style.top=Math.random()*77+'%'  
     sol[4].style.width=22+'%'
     sol[4].style.height=22+'%'  
	 sol[4].style.zIndex=1
	 
	 sh[0].style.background='radial-gradient(#fff,#880)';
	 sh[0].style.transform='scale(1)'
     sh[0].style.left=Math.random()*77+'%'
	 sh[0].style.top=Math.random()*77+'%'  
     sh[0].style.width=9+'%'
     sh[0].style.height=7+'%' 
	 //sh[0].style.transform=''
	 sh[0].style.transform='rotate(20deg) skew(-55deg)'
	 //sh[0].style.transform='scale(0.1)'
	 
	 sh[1].style.background='radial-gradient(#ff8,#800)';
     sh[1].style.left=9+'%'
	 sh[1].style.top=9+'%'  
     sh[1].style.width=66+'%'
     sh[1].style.height=66+'%'  
	
  }, 
  
  movsh:function()
  {
  
     sh[0].style.background='radial-gradient(#fff,#880)';
	/// sh[0].style.transform='scale(1)'
     sh[0].style.left=Math.random()*77+'%'
	 sh[0].style.top=Math.random()*77+'%'  
     
	 //sh[0].style.transform='rotate(110deg) skew(-55deg)'
	
  },
  
  movpl:function()
  {

	 sol[1].style.transform='scale(1.6)'
	 
	 sol[2].style.left=Math.random()*77+'%'
	 sol[2].style.top=Math.random()*77+'%'  
     sol[2].style.transform='scale(Math.random())'
	 
     sol[3].style.left=Math.random()*77+'%'
	 sol[3].style.top=Math.random()*77+'%'  
     sol[3].style.transform='scale(Math.random())'
	 
     sol[4].style.left=Math.random()*77+'%'
	 sol[4].style.top=Math.random()*77+'%'  
     sol[4].style.transform='scale(Math.random())'
	// sol[3].style.zIndex=-2
  }, 
  
 
}
       o.init()
    
	i=0, f=0
    
  i=setInterval(()=>o.movpl(),2222)
  
sol[0].onmousedown=()=>
{
   if(i) clearInterval(i)
}   
idbtn.onmousedown=()=>
{
  if(f==0)  
   f=setInterval(()=>o.movsh(),2222)
    else
  { clearInterval(f); f=0; }
  
}


 
  //  
</script>
</body>

</html>
